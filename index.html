<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-pointer-visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Two-Pointer Visualizer</h2>
        <input type="text" id="arrayInput" placeholder="Enter array e.g. 2,7,11,15">
        <input type="number" id="targetInput" placeholder="Enter target e.g. 9">
        <br>
        <button id="startBtn">Start Visualizer</button>
        <button id="nextBtn">Next Step</button>
        <button id="playBtn">Play</button>

        <div id="array"></div>
        <p id="info"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
